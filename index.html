<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Text Converter | RataLife</title>
    <style>
        :root {
            --primary: #6e44ff;
            --secondary: #00ffc6;
            --dark: #0f0f13;
            --light: #e0e0e0;
            --gray: #2a2a35;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Estilo para el canvas de partÃ­culas */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        .subtitle {
            text-align: center;
            color: var(--light);
            opacity: 0.8;
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        .input-section {
            background-color: var(--gray);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        #text-input {
            width: 100%;
            min-height: 80px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            color: var(--light);
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 68, 255, 0.4);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .style-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .style-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(110, 68, 255, 0.2);
            border-color: rgba(110, 68, 255, 0.3);
        }
        
        .style-card h3 {
            margin-top: 0;
            color: var(--secondary);
        }
        
        .result-text {
            font-size: 18px;
            margin: 15px 0;
            word-break: break-all;
            min-height: 30px;
        }
        
        .copy-btn {
            background: rgba(255,255,255,0.1);
            color: var(--light);
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: rgba(0, 255, 198, 0.2);
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const resultsContainer = document.getElementById('results-container');
            const copyAllBtn = document.getElementById('copy-all');
            const clearBtn = document.getElementById('clear-btn');
            Object.keys(unicodeStyles).forEach(styleName => {
                const card = document.createElement('div');
                card.className = 'style-card';
                card.innerHTML = `
                    <h3>${styleName}</h3>
                    <div class="result-text" id="${styleName.replace(/\s+/g, '-')}-result"></div>
                    <button class="copy-btn" data-style="${styleName}">Copiar</button>
                `;
                resultsContainer.appendChild(card);
            });
            
            textInput.addEventListener('input', updateAllResults);
            copyAllBtn.addEventListener('click', copyAllResults);
            clearBtn.addEventListener('click', () => {
                textInput.value = '';
                updateAllResults();
            });
            
            resultsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-btn')) {
                    const styleName = e.target.getAttribute('data-style');
                    copyResult(styleName);
                }
            });
            
            function updateAllResults() {
                const text = textInput.value;
                Object.keys(unicodeStyles).forEach(styleName => {
                    const resultElement = document.getElementById(`${styleName.replace(/\s+/g, '-')}-result`);
                    if (resultElement) {
                        resultElement.textContent = unicodeStyles[styleName].transform(text);
                    }
                });
            }
            
            function copyResult(styleName) {
                const resultElement = document.getElementById(`${styleName.replace(/\s+/g, '-')}-result`);
                if (resultElement) {
                    navigator.clipboard.writeText(resultElement.textContent)
                        .then(() => {
                            alert(`Estilo "${styleName}" copiado al portapapeles!`);
                        });
                }
            }
            
            function copyAllResults() {
                let allResults = '';
                Object.keys(unicodeStyles).forEach(styleName => {
                    const resultElement = document.getElementById(`${styleName.replace(/\s+/g, '-')}-result`);
                    if (resultElement) {
                        allResults += `${styleName}:\n${resultElement.textContent}\n\n`;
                    }
                });
                
                navigator.clipboard.writeText(allResults.trim())
                    .then(() => {
                        alert('Todos los resultados copiados al portapapeles!');
                    });
            }
        });
    </script>
